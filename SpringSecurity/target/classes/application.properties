server.port=8090
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.name=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring.datasource.url= jdbc:mysql://database-1.cdjdukskv2rm.ap-south-1.rds.amazonaws.com:3306/pizza
spring.datasource.url= jdbc:mysql://localhost:3307/user_schema?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= root
spring.datasource.password= admin


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG
spring.datasource.initialization-mode=always
